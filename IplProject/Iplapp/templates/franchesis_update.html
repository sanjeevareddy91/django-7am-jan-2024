<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<form class="form-inline" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <label for="f_name">Name:</label>
  <input type="text" id="f_name" placeholder="Enter Franchesis Name" name="f_name" value="{{franchesis.f_name}}" required><br>
  <label for="f_nickname">Nick Name:</label>
  <input type="text" id="f_nickname" placeholder="Enter Nick Name" name="f_nickname" value="{{franchesis.f_nickname}}" required><br>
  <label for="f_started_year">Started Year:</label>
  <input type="number" id="f_started_year" placeholder="Enter Started Year" name="f_started_year" value="{{franchesis.f_started_year}}" required><br>
  <label for="no_of_titles">No Of Titles:</label>
  <input type="number" id="no_of_titles" placeholder="Enter No Of Titles" name="no_of_titles" value="{{franchesis.no_of_titles}}" required><br>
  <label for="f_logo">Logo:</label>
  <input type="file" id="f_logo" placeholder="Select File" name="f_logo" value="{{franchesis.f_logo}}"><br>
  <button type="submit">Update</button>
</form>
<button type="submit"><a href="{% url 'franchesis_delete' franchesis.id %}">Delete</a></button>
</body>
</html>
